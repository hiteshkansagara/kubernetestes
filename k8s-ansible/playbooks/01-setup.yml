- name: Install prerequisites and container runtime
  hosts: all
  become: yes
  tasks:
    - name: Remove i386 architecture to avoid APT issues
      command: dpkg --remove-architecture i386
      ignore_errors: yes

    - name: Install APT dependencies
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - software-properties-common
        update_cache: yes

    - name: Disable swap
      command: swapoff -a

    - name: Comment out swap in fstab
      replace:
        path: /etc/fstab
        regexp: '^([^#].*swap.*)$'
        replace: '# \1'

    ######################################################
    # üê≥ Docker Repository (Ubuntu 24.04 / noble)
    ######################################################

    - name: Add Docker GPG key (secure method)
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /usr/share/keyrings/docker.gpg
        mode: '0644'

    - name: Add Docker repository for Ubuntu noble
      apt_repository:
        repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu noble stable"
        filename: docker
        state: present

    ######################################################
    # ‚ò∏Ô∏è Kubernetes Repository (still uses xenial)
    ######################################################

    - name: Add Kubernetes GPG key
      get_url:
        url: https://pkgs.k8s.io/core:/stable:/v1.32/rpm/repodata/repomd.xml.key
        dest: /usr/share/keyrings/kubernetes-archive-keyring.gpg
        mode: '0644'

    - name: Add Kubernetes APT repository
      apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/kubernetes-archive-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.32/rpm/"
        filename: kubernetes
        state: present

    ######################################################
    # Update and install core container tools
    ######################################################

    - name: Update apt cache after adding repos
      apt:
        update_cache: yes

    - name: Install containerd
      apt:
        name:
          - containerd.io
        state: present