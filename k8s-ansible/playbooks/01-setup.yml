- name: Install prerequisites and container runtime
  hosts: all
  become: yes
  tasks:

    - name: Remove i386 architecture to avoid APT issues
      command: dpkg --remove-architecture i386
      ignore_errors: yes

    - name: Install APT dependencies
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - software-properties-common
        update_cache: yes

    - name: Disable swap
      command: swapoff -a

    - name: Comment out swap in fstab
      replace:
        path: /etc/fstab
        regexp: '^([^#].*swap.*)$'
        replace: '# \1'

    ######################################################
    # üê≥ Docker Repository (use jammy for noble)
    ######################################################

    - name: Add Docker GPG key (ASCII-armored)
      shell: |
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor --yes -o /usr/share/keyrings/docker-archive-keyring.gpg
      args:
        creates: /usr/share/keyrings/docker-archive-keyring.gpg

    - name: Add Docker repository for Ubuntu (jammy)
      apt_repository:
        repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu jammy stable"
        filename: docker
        state: present

    - name: Remove deprecated Docker GPG key from trusted.gpg
      file:
        path: /etc/apt/trusted.gpg
        state: absent
      ignore_errors: yes

    ######################################################
    # ‚ò∏Ô∏è Kubernetes Repository (correct DEB repo)
    ######################################################

    - name: Add Kubernetes GPG key
      get_url:
        url: https://pkgs.k8s.io/core:/stable:/v1.32/deb/Release.key
        dest: /usr/share/keyrings/kubernetes-archive-keyring.gpg
        mode: '0644'

    - name: Add Kubernetes APT repository
      apt_repository:
        repo: "deb [signed-by=/usr/share/keyrings/kubernetes-archive-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.32/deb/ /"
        filename: kubernetes
        state: present

    ######################################################
    # üîÅ Fallback APT Update (optional but helpful)
    ######################################################

    - name: Manually update APT cache (fallback)
      command: apt-get update

    ######################################################
    # Install container runtime
    ######################################################

    - name: Install containerd
      apt:
        name:
          - containerd.io
        state: present