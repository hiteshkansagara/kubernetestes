- name: Install prerequisites and container runtime
  hosts: all
  become: yes
  tasks:
    - name: Install dependencies
      apt:
        name: ['apt-transport-https', 'ca-certificates', 'curl', 'software-properties-common']
        update_cache: yes

    - name: Disable swap
      command: swapoff -a

    - name: Comment out swap in fstab
      replace:
        path: /etc/fstab
        regexp: '^([^#].*swap.*)$'
        replace: '# \1'

    - name: Remove i386 architecture
      command: dpkg --remove-architecture i386
      ignore_errors: yes

    - name: Remove i386 architecture to avoid APT warnings
      command: dpkg --remove-architecture i386
      ignore_errors: yes

    - name: Add Docker GPG key (modern format)
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /usr/share/keyrings/docker.gpg
        mode: '0644'

    - name: Add Docker APT repository (for Ubuntu noble)
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64 signed-by=/usr/share/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu noble stable"
        filename: docker
        state: present

    - name: Install containerd
      apt:
        name: containerd.io
        update_cache: yes

    - name: Create containerd config
      shell: |
        mkdir -p /etc/containerd
        containerd config default > /etc/containerd/config.toml

    - name: Restart containerd
      systemd:
        name: containerd
        state: restarted
        enabled: yes
